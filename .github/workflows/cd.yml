name: cd-render

on:
  workflow_run:
    workflows: ["ci-dotnet"]
    types: [completed]

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' && (github.event.workflow_run.head_branch == 'main' || github.event.workflow_run.head_branch == 'dev') }}
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Render Deploy Hook
        env:
          DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
        run: |
          if [ -z "$DEPLOY_HOOK" ]; then
            echo "RENDER_DEPLOY_HOOK secret is not set" >&2
            exit 1
          fi
          curl -fsS -X POST "$DEPLOY_HOOK"


