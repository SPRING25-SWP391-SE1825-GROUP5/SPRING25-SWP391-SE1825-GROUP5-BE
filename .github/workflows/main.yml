name: main

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore EVServiceBE.sln

      - name: Build
        run: dotnet build -c Release --no-restore

      - name: Test
        run: dotnet test -c Release --no-build --verbosity normal

  deploy:
    needs: build-test
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Render Deploy Hook
        env:
          DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
        run: |
          if [ -z "$DEPLOY_HOOK" ]; then
            echo "RENDER_DEPLOY_HOOK secret is not set" >&2
            exit 1
          fi
          
          echo "Triggering deploy hook: $DEPLOY_HOOK"
          
          # Try with different curl options for better error handling
          curl -v -X POST "$DEPLOY_HOOK" \
            -H "Content-Type: application/json" \
            -H "User-Agent: GitHub-Actions" \
            --connect-timeout 30 \
            --max-time 60 \
            --retry 3 \
            --retry-delay 5 \
            --fail-with-body || {
              echo "Deploy hook failed with exit code: $?"
              echo "Response body:"
              curl -X POST "$DEPLOY_HOOK" \
                -H "Content-Type: application/json" \
                -H "User-Agent: GitHub-Actions" \
                --connect-timeout 30 \
                --max-time 60 || true
              exit 1
            }
          
          echo "Deploy hook triggered successfully"